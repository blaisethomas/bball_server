<!DOCTYPE html>
<html>
    <head>
        <title>ZTE Basketball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="assets/style/css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
               
                <div class="col-md-4 text-center">
                     <img src=" https://www.vrfocus.com/wp-content/uploads/2016/08/CES-2017-logo.png" style="width:300px;" />
                </div>
                <div class="jumbotron col-md-4">
                    <div class="text-center form-group">
                        <br>
                        <form >
                            <input type="text" class="form-control" id="name" placeholder="Name">
                            <br>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                            <br>
                            <div class="btn btn-primary" class="form-control" id="submit">New Player</div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 text-center" style="float:right;">
                    <img src="http://upandroid.com/wp-content/uploads/2016/05/zte-new-logo-2.gif" style="width:300px;"/>
                </div>
        
            </div>
            
            <div class="row">
                <h1 class=" text-center">Leaderboard</h1>
            </div>
            
            <table class="table" id="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Accuracy</th>
                    <th>Time</th>
                </tr>
                
               
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
