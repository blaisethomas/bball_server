<!DOCTYPE html>
<html>
    <head>
        <title>ZTE Basketball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="assets/style/css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="http://upandroid.com/wp-content/uploads/2016/05/zte-new-logo-2.gif" class="col-sm-6"/>
                <br><br><br><br>
                <form class="col-sm-6">
                    <input type="text" id="name" placeholder="Name">
                    <br><br>
                    <input type="text" id="email" placeholder="Email">
                    <br><br>
                    <div class="btn btn-primary" id="submit">Submit</div>
                </form>
                
            </div>

            <h1>Leaderboard</h1>
            <table class="table" id="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Accuracy</th>
                    <th>Timestamp</th>
                </tr>
                
               
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
