<!DOCTYPE html>
<html>
    <head>
        <title>ZTE Basketball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="assets/style/css/main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <form >
                
                <input type="text" id="name" placeholder="Name">
                <br>
                <input type="text" id="email" placeholder="Email">
                <div class="btn btn-primary" id="submit">Submit</div>
            </form>
            <img src="http://cdn.gsmarena.com/vv/newsimg/14/12/zte-new-logo/gsmarena_001.jpg" />
            <h1>ZTE BasketBall Leaderboard</h1>
            <table class="table" id="table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Accuracy</th>
                    <th>Timestamp</th>
                </tr>
                
               
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
